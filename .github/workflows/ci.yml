name: CI - Main / Prod

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pytest ruff

      - name: Run Ruff
        run: ruff check --output-format=github

      - name: Run Pytest (Prod)
        run: |
          mkdir -p tests
          # Run only prod tests, show skipped tests in XML
          pytest -m "prod" --junitxml=tests/results.xml --tb=short --maxfail=1 --skip-show

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/results.xml

      - name: Create dummy build artifacts
        run: |
          mkdir -p dist build
          echo "dummy file" > dist/dummy.txt
          echo "dummy file" > build/dummy.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/