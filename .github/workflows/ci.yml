name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock

      - name: Create tests folder for results
        run: mkdir -p tests

      - name: Run prod tests
        run: |
          pytest -m prod --junitxml=tests/results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: tests/results.xml
