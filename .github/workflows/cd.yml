# This is a basic workflow to help you get started with Actions

name: CD

on:
  push:
    branches:
      - main
      - dev
      - qa 
  pull_request:
    branches:
      - dev
      - qa
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff  # ensure Ruff is installed

      - name: Run Ruff linting
        run: |
          echo "üîç Running Ruff linter..."
          ruff check .
          echo "‚úÖ Ruff linting completed."

      - name: Deploy Streamlit app
        uses: streamlit/streamlit-app-action@v0.0.3
        with:
          app-path: streamlit_app.py
        env:
          APP_ENV: ${{ github.ref_name == 'main' && 'Prod' || github.ref_name == 'qa' && 'QA' || 'Dev' }}
          APP_KEY: ${{ github.ref_name == 'main' && secrets.PROD_API_KEY || github.ref_name == 'qa' && secrets.QA_API_KEY || secrets.DEV_API_KEY }}
